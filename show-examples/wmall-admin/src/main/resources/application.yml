# 应用程序相关配置
spring:
  application:
    name: spring-boot-demo
  banner:
    charset: UTF-8
    location: classpath:banner.txt
  profiles:
    active: dev
    include:
      - mybatis
      - swagger
      - eventbus


# Tomcat相关配置
server:
  servlet:
    context-path: /    # 项目访问路径
  tomcat:
    max-threads: 1000     # tomcat线程池大小设置
    min-spare-threads: 30 # tomcat初始化线程数量
    uri-encoding: UTF-8   # tomcat编码

security:
  jwt:
    issuer: myapp
    header: Authorization
    expires-in: 604800
    secret: secret
    base-path: /api/**
    permit-all-paths: /api/auth/**,/public/status,/api/health
    auth-api-enabled: true
    auth-me-path: /api/auth/me
    create-auth-token-path: /api/auth/login
    refresh-auth-token-path: /api/auth/refresh

wfc:
  eventbus:
    corePoolSize: 2
    maxPoolSize: 4
    maxQueueSize: 100
    keepAliveTime: 5

logging:
  level:
    org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping: trace