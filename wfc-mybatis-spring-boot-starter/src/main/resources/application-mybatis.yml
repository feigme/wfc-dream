# 数据库配置
spring:
  datasource:
    driver-class-name: ${wfc.mybatis.datasource.driver}
    url: ${wfc.mybatis.datasource.url}
    username: ${wfc.mybatis.datasource.username}
    password: ${wfc.mybatis.datasource.password}
    schema: ${wfc.mybatis.init.schema}
    data: ${wfc.mybatis.init.data}

# 连接池配置
datasource:
  druid:
    filter:
      slf4j:
        enabled: true
      stat:
        log-slow-sql: true
        merge-sql: true
        slow-sql-millis: 3000
      wall:
        config:
          delete-allow: true
          drop-table-allow: false
        enabled: true
    filters: stat,wall,slf4j
    initial-size: 10
    max-active: 100
    max-pool-prepared-statement-per-connection-size: 20
    max-wait: 60000
    min-evictable-idle-time-millis: 300000
    min-idle: 10
    pool-prepared-statements: true
    stat-view-servlet:
      enabled: true
      login-password: druid1234
      login-username: druid
      url-pattern: /druid/*
    test-on-borrow: false
    test-on-return: false
    test-while-idle: true
    time-between-eviction-runs-millis: 60000
    validation-query: SELECT 1 FROM DUAL
  type: com.alibaba.druid.pool.DruidDataSource

# mybatis-plus
mybatis-plus:
  check-config-location: true             # 检查路径配置
  configuration:
    map-underscore-to-camel-case: true    # 下换线自动转驼峰
  global-config:
    db-config:
      field-strategy: not_empty
      id-type: id_worker                  # 主键生成策略, 雪花算法
      logic-delete-value: 0
      logic-not-delete-value: 1
  mapper-locations: classpath*:mapper/**/*Mapper.xml
